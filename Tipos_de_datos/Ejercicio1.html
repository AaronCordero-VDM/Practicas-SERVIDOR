<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Formulario de prueba
    </title>
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col bg-secondary text-light">

            <p class="display-1 text-center">Formulario</p>
            <!--enlace del formulrio a nombreedad.py-->
            <form action="Ejercicio1.py" method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="texto">Texto</label>
                    <input class="form-control" type="text" name="texto" id="texto"
                        value="ABCD FGHI JKLM"><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="palabra">Palabra</label>
                    <input class="form-control" type="text" name="palabra" id="palabra"
                        value="FGHI"><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="letra">Letra</label>
                    <input class="form-control" type="text" name="letra" id="letra"
                        value="A"><br />
                </div>
                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-light">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</body>

</html>
