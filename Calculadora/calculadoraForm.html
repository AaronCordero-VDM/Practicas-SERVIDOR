<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora</p>
            <form action="calculadora.py" method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num1">Primer numero</label>
                    <input class="form-control" step="any" type="number" id="num1" name="num1"
                        placeholder="Introduce el primer numero" required></input>
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num2">Segundo numero</label>
                    <input class="form-control" step="any" type="number" id="num2" name="num2"
                        placeholder="Introduce el segundo numero" required></input>
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" name="operacion" id="suma" value="s" checked>
                    <label class="form-label" for="suma">Suma</label>
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" name="operacion" id="resta" value="r">
                    <label class="form-label" for="resta">Resta</label>
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" name="operacion" id="multi" value="m">
                    <label class="form-label" for="multi">Multiplicacion</label>
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" name="operacion" id="div" value="d">
                    <label class="form-label" for="div">Division</label>
                </div>
                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-light">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</body>

</html>
