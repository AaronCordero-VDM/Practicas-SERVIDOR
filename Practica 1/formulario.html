<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <span class="border border-2">
        <span class="borde border-secondary">
            <form action="nombreyedad.py" method="get">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Introduce tu nombre" name="nombre" id="nombre"
                        required><br />
                    <label for="nombre">Nombre:</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control form-control-sm" placeholder="Introduce tu edad" name="edad"
                        id="edad" required><br />
                    <label for="edad">Edad:</label>
                </div>
                <input type="submit" value="Enviar" class="btn btn-outline-secondary">

            </form>
        </span>
    </span>
</body>

</html>
