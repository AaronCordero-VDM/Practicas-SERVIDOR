<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>
</head>
<body>
    <hr>
    <h2>Estudiante en Cruso:</h2>
        <form action="ej6_inscribirCurso.py" method="get">
            Nombre del Estudiante: <input type="text" name="estudiante" required>
            Nombre del Curso: <input type="text" name="curso" required>
            Nombre del Profesor: <input type="text" name="profesor" required>
            <input type="submit" value="Inscribir Estudiante">
        </form>
    <hr>
    <h2>Listado de Estudiantes</h2>
    <form action="ej6_listadoInscripciones.py" method="get">
        <input type="submit" value="Ver Inscripciones">
    </form>
</body>
</html>
