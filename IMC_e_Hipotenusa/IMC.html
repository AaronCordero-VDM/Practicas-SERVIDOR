<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="row-cols-1 mt-3 ">
        <div class="col bg-info-subtle text-black-50">
            <p class="display-1 text-center">IMC</p>
            <form action="py/IMC.py" method="get" class="was-validated">
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" step="any" type="number" id="peso" name="peso"
                        placeholder="Introduce tu peso" required></input>
                    <label for="num1">Peso</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" step="any" type="number" id="altura" name="altura"
                        placeholder="Introduce tu altura" required></input>
                    <label for="num2">Altura</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>


                    <div class="text-center mb-3 mt-3">
                        <button type="submit" class="btn btn-info">Enviar</button>
                    </div>
                    <p class="display-1 text-center">Tu IMC es de:</p>
                    <p class="display-1 text-center" id="IMC"></p>
            </form>
        </div>
    </div>
</body>

</html>
